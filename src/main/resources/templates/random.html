<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Random Quote</title>
</head>

<body>

<blockquote>&ldquo;<span th:text="${quote.getText()}">This shouldn't appear.</span>&rdquo;</blockquote>

<p style="text-align: right;">-
  <span th:text="${(quote.getSource() != null) ? quote.getSource().getName() : 'Unknown'}">This shouldn't appear</span>
</p>

</body>

</html>
